<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rainfall Radar Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="rnbo-version" content="1.0.0-alpha.5">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #info { 
            position: absolute; 
            top: 60px; 
            left: 20px; 
            padding: 5px; 
            background: black;
            color: black;
            width: 14%;
            #margin: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 0.8em;
            overflow-y: auto;
            height: 400px;
        }
        #control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="info"></div>
<div id="control-panel">
    <button id="buttonFile1">High Rain Scenario</button>
    <button id="buttonFile2">Low Rain Scenario</button>
</div>

<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="guardrails.js"></script>

</body>
</html>
